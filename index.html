<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number!</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <div class="d-flex flex-column align-items-center mt-5">
        <h3 class=""> GUESS MY NUMBER</h3>
        <p class="mt-2">Secret Number</p>
        <p class=" "> <span class="secret border border-light p-2">?</span></p>
      </div>
    </header>
    <hr>

    <main>
      <div class="d-flex flex-column align-items-center ">

        <p class=" m-1 text-center">Select a number between 0-100</p> 

        <input type="number" name="" id="number" class=" guessInput mb-2 rounded p-2 text-center"/>

        <button class="checkBtn p-3 rounded "> Check <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000000;"></i>
        </button>
      </div>

      <div class="d-flex flex-column align-items-center ">
        <p class="msg mt-2">starting...</p>
        <p class="score-label">
          Score: <span class="score"> 10</span>
         <p class="topScore-label mb-1">
           Top Score:
           <span class="topScore">0</span>
         </p>
       </p>
        <button class="again p-3 rounded">Again</button>
      </div>


    </main>
    <script src="game.js"></script>
  </body>
</html>
